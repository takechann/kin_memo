databaseChangeLog:
  - changeSet:
      id: create-exercise-table
      author: roo
      changes:
        - createTable:
            tableName: exercise
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: exercise_group # 'group' は予約語の可能性があるため変更
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
